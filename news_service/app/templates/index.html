<!DOCTYPE html>
<html lang="en">
<head>
    <title>Terrorism Analysis Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #b8d4fc;
            cursor: not-allowed;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
        }

        #loading {
            display: none;
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }

        #jsonDisplay {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terrorism Analysis Dashboard</h1>
        <form id="queryForm" onsubmit="fetchVisualization(event)">
            <div class="form-group">
                <label for="query">Choose Analysis:</label>
                <select id="query" name="query" onchange="updateParameters()" required>
                    <option value="" disabled selected>-- Select Request Type --</option>
                    <option value="keywords">Search All Sources</option>
                    <option value="real_time">Search Real-time News</option>
                    <option value="historic">Search Historical Data</option>
                    <option value="combined">Search with Date Filter</option>
                </select>
            </div>

            <div id="parameterInputs" class="form-group"></div>

            <button id="submitButton" type="submit">Generate Visualization</button>
        </form>
        <div id="loading">Loading, please wait...</div>
        <iframe id="visualizationFrame" style="display: none;"></iframe>
        <p id="errorMessage" class="error" style="display: none;"></p>
    </div>

    <script>
        async function updateParameters() {
            const query = document.getElementById('query').value;
            const parameterInputs = document.getElementById('parameterInputs');
            parameterInputs.innerHTML = '';

            if (query === 'keywords' || query === 'real_time' || query === 'historic') {
                parameterInputs.appendChild(createLabel('Enter Keywords:'));
                parameterInputs.appendChild(createInput('text', 'keywords', 'Enter keywords'));
                parameterInputs.appendChild(createLabel('Enter Limit (optional):'));
                parameterInputs.appendChild(createInput('number', 'limit', 'Enter limit'));
            }

            if (query === 'combined') {
                parameterInputs.appendChild(createLabel('Enter Keywords:'));
                parameterInputs.appendChild(createInput('text', 'keywords', 'Enter keywords'));
                parameterInputs.appendChild(createLabel('Start Date:'));
                parameterInputs.appendChild(createInput('date', 'start_date'));
                parameterInputs.appendChild(createLabel('End Date:'));
                parameterInputs.appendChild(createInput('date', 'end_date'));
            }
        }

        function createLabel(text) {
            const label = document.createElement('label');
            label.textContent = text;
            return label;
        }

        function createInput(type, name, placeholder = '') {
            const input = document.createElement('input');
            input.type = type;
            input.name = name;
            if (placeholder) {
                input.placeholder = placeholder;
            }
            return input;
        }

        async function fetchVisualization(event) {
            event.preventDefault();

            const form = document.getElementById('queryForm');
            const loading = document.getElementById('loading');
            const submitButton = document.getElementById('submitButton');
            const iframe = document.getElementById('visualizationFrame');
            const errorMessage = document.getElementById('errorMessage');

            submitButton.disabled = true;
            loading.style.display = 'block';
            iframe.style.display = 'none';
            errorMessage.style.display = 'none';

            const formData = new FormData(form);
            const query = formData.get('query');

            const params = new URLSearchParams();
            formData.forEach((value, key) => {
                if (key !== 'query' && value.trim() !== '') params.append(key, value);
            });

            try {
                const url = `/news/${query}/search?${params}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.map_url) {
                    iframe.src = result.map_url;
                    iframe.style.display = 'block';
                } else {
                    errorMessage.textContent = 'Failed to load visualization. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                console.error(error);
            } finally {
                submitButton.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
