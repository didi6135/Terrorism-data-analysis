                var html_5aee5af3ceca33df7533a00370dd6068 = $(`<div id="html_5aee5af3ceca33df7533a00370dd6068" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Body of slain Chabad rabbi found in UAE; Israel condemns 'antisemitic act of terror'<br><b>Event body:</b> Emirati authorities have found the body of Rabbi Zvi Kogan, an emissary to Abu Dhabi's Chabad chapter missing since Thursday, the Prime Minister's Office and Foreign Ministry said in a joint statement Sunday.  Israel's embassy in Abu Dhabi has been in contact with Kogan's family in the UAE, the statement said, and family members living Israel have also been updated.  The statement called the killing of Kogan "a despicable antisemitic act of terror" and pledged that Israel would use all available means to bring the killers to justice.  The Ynet news site reported that Kogan's car was found abandoned in Al Ain, around 150 kilometers (93 miles) from Abu Dhabi, where Kogan was based. It added, without citing sources, that there were signs of a struggle in the vehicle.  Officials suspect a number of Uzbek citizens recruited by Iran assaulted the rabbi and later fled to Turkey, the report said.  An unnamed official close to UAE authorities told Channel 12 that the country was angry and in shock, adding that senior state and religious officials were investigating.  "It happened after years when there wasn't an unusual security or nationalistic incident," the official was quoted as saying.  Kogan had been missing and presumed dead since Thursday.  Lawmakers and ministers in Israel released a flood of statements Sunday grieving his death and vowing a response to the murder.  President Isaac Herzog said he mourned "with sorrow and outrage," adding in a post on X: "This vile antisemitic attack is a reminder of the inhumanity of the enemies of the Jewish people.  "It will not deter us from continuing to grow flourishing communities in the UAE or anywhere - especially with the help of the dedicated commitment and work of the Chabad emissaries all over the world."  Herzog also thanked UAE authorities for their "swift action," and said he trusted they will do all they can to bring the killers to justice.  Foreign Minister Israel Katz wrote on X that "Israel will not rest nor be silent until those responsible for this criminal act pay for their actions."  "The State of Israel mourns the death of Rabbi Zvi Kogan," Opposition Leader Yair Lapid wrote on X, calling the killing an "antisemitic terror incident" and vowing that the UAE and Israel would cooperate in the investigation.  National Unity chair Benny Gantz also shared his grief on X, vowing that Israel would act and that his "death will not be in vain."  Following the incident, the National Security Council reiterated its travel warning to the UAE, saying there remains a threat against Israelis and Jews in the country.  The UAE has a Level 3 travel warning, the NSC said, meaning all nonessential travel should be avoided.  "Avoid visiting businesses, gathering places, and entertainment venues identified with the Israeli and Jewish population," the warning said. "Maintain increased vigilance in public places (including restaurants, hotels, bars, etc.). Avoid displaying Israeli symbols. Cooperate with local security forces, follow their instructions, and report immediately if you have been exposed to terror activity."  Travelers are also urged to avoid posting on social media and to lock their profiles online.  Kogan was a dual Israeli-Moldovan citizen, and has been part of the Abu Dhabi Chabad chapter since Israel normalized ties with the UAE in late 2020 under a US-brokered agreement dubbed the Abraham Accords. It has maintained the relationship throughout Israel's ongoing 13-month war in Gaza.  According to Ynet, Kogan participated in the first ever Holocaust remembrance day ceremony in the Gulf state in 2021, and led the Yizkor prayer during the event.  Kogan is the nephew of Rabbi Gavriel Holtzberg, who was murdered along with his wife in a terror attack at the Nariman Chabad House in Mumbai in 2008.  Israel has been on high alert for Iranian efforts to harm Israelis and Jews around the world through its various agents and proxies, after the countries exchanged direct military blows for the first time this year.  Iran launched major drone and ballistic missile attacks against Israel in April and October, in response to Israeli strikes on its proxies in Lebanon and Syria. In late October, Israel retaliated with a series of strikes in which dozens of aircraft targeted strategic military sites across Iran as well as air defense batteries.  Iran has vowed to respond but has not yet done so in any major capacity.<br><b>Location:</b> Abu Dhabi<br><b>Date:</b> 2024-11-24T09:27:18Z<br><b>Source:</b> timesofisrael.com<br></div>`)[0];

he entire human civilization," while praising India's stance against such violence. "The Modi government's 'zero tolerance' policy against terrorism has been appreciated by the entire world," Shah noted, saying that under this leadership, "India has become a world leader in anti-terrorism initiatives."  Defence Minister Rajnath Singh also took to X to mark the occasion, writing, "We remember, and we will never forget those wounds,".<br><b>Location:</b> Mumbai<br><b>Date:</b> 2024-11-26T06:15:52Z<br><b>Source:</b> The Indian Express<br></div>`)[0];

                var html_7656146c4f9da055d876925c4f6ed0f7 = $(`<div id="html_7656146c4f9da055d876925c4f6ed0f7" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> US Ambassador to India pays tributes to 26/11 martyrs - The Tribune<br><b>Event body:</b> Maharashtra caretaker Chief Minister Eknath Shinde lays a wreath to pay tribute to police personnel who lost their lives while fighting with terrorists on the occasion of the 16th anniversary of the 26/11 Mumbai terror attacks on Tuesday. ANI  The US Ambassador to India, Eric Garcetti, on Tuesday paid his respects to the victims of the deadly 26/11 terror attacks at the Taj Mahal Palace Hotel in Mumbai. On the 16th anniversary of the attack, Garcetti said the US pledges to continue the fight against acts of terror with India.  In a post on X, he said, "Today marks the 16th anniversary of the 26/11 terror attacks in Mumbai. We honour the memory of the victims lost and pledge to continue the fight against acts of terror together with the Government of India."  Earlier in the day, remembering the victims of the terror attack, Consul General of Israel for Midwest India in Mumbai, Kobbi Shoshani, paid his tribute to the martyrs at Nariman House in Mumbai. Remembering when he came to Colaba a few days after the attacks, he said, "I was sent here at Nariman House in Colaba two-three days after the event took place here. I still remember the ammunition smell. It was very terrible."  He further added that the terrorists wanted to create fear and break the economy, however, as he sees the bustling restaurants, he sees a victory against terrorism. "When I see full restaurants and people walking, buying, shopping and roaming freely, I feel this is the biggest victory against terrorism. The aim of the terrorists was not to kill people, they wanted to create fear and break the economy, but when I see restaurants, shops and people at the train stations and other places, I fully understand that we won against terrorism. India won against terrorism," he said.  Maharashtra Chief Minister Eknath Shinde paid floral tributes to the bravehearts at the Martyrs Memorial in Mumbai. Deputy Chief Ministers Devendra Fadnavis, Ajit Pawar and Governor CP Radhakrishnan also paid tributes at the Martyrs' Memorial on the premises of the Commissioner's Office today.<br><b>Location:</b> Mumbai<br><b>Date:</b> 2024-11-26T10:07:05Z<br><b>Source:</b> Tribuneindia News Service<br></div>`)[0];

                var html_60b8f73b9c20018ac2f3a2a9e7d5eb18 = $(`<div id="html_60b8f73b9c20018ac2f3a2a9e7d5eb18" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Saudi doctor who crashed into German Christmas market, killing at...<br><b>Event body:</b> The Saudi doctor arrested for the depraved and deadly car attack on a Christmas market in Germany has been identified as an anti-Islam activist, according to reports.  The man -- Taleb A., according to a report from The Guardian -- fled to Germany as a Saudi Arabian refugee in 2006 and gained official refugee status in 2016.  The 50-year-old left his home country due to its Islamic government and settled in Bernburg, where he worked as a doctor and psychotherapist after receiving his permanent status, according to the Wall Street Journal.  He was prominent in the Saudi community in Germany as an anti-Islam and women's rights activist -- running a website and social media channels dedicated to those causes, the Journal reports.  On his website, he warned prospective refugees to eschew Germany due to what he perceived as the government's tolerance of radical Islam.  The man also posted pro-Israel content in the wake of the Oct. 7 terror attack and was a supporter of Germany's rightwing anti-immigration party AfD, the newspaper reported.  In social media posts days before the attack, the suspect criticized the German government, claiming it was promoting the European nation's Islamization, and also alleged authorities were censoring him because of his views, according to The Wall Street Journal.  Taleb A. is accused of plowing his car through a crowded Christmas market in Madgeburg, injuring dozens and killing at least 2, including a small child, in what authorities are calling a suspected terror attack.  Police operations remain ongoing in Magdeburg and Bernburg, where the suspect lives, The Guardian reports.  The attack comes one day after the anniversary of the 2016 Berlin Christmas market attack that killed 12 people and injured 56 in the deadliest terror attack in German history.<br><b>Location:</b> Magdeburg<br><b>Date:</b> 2024-12-21T05:22:58Z<br><b>Source:</b> New York Post<br></div>`)[0];

                var html_b13050a9eeb29b3d681085dd2040455e = $(`<div id="html_b13050a9eeb29b3d681085dd2040455e" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> New reports claim UNRWA works with terrorists, teaches hate as agency hits back at critics<br><b>Event body:</b> By entering your email and pushing continue, you are agreeing to Fox News' Terms of Use and Privacy Policy, which includes our Notice of Financial Incentive.  Following numerous allegations and charges against the United Nations Relief and Works Agency for Palestine Refugees in the Near East (UNRWA) over its ties to terrorists with involvement in the Hamas terrorist massacre in Israel, the scandal-hit agency is facing new allegations of wrongdoing.  U.N. Watch a Geneva-based NGO, has released parts of a 150-page dossier that Executive Director Hillel Neuer told Fox News Digital shows "high-level UNRWA staff who are complicit with terrorists, who meet with them regularly."  Before presenting his documentation to the world, Neuer attempted to address it directly with UNRWA Commissioner-General Philippe Lazzarini. In a letter to Lazzarini, Neuer explained that Lazzarini's staff have previously complained that U.N. Watch did not submit its reports to UNRWA for comment prior to publishing. Neuer then recounted several attempts to meet personally with Lazzarini to discuss U.N. Watch's findings and explained that when it released its dossier, Lazzarini would be unable to "claim... that we do not show you the evidence in advance."  UN, ISRAEL AT ODDS OVER CAUSE OF DECLINE IN AID DELIVERIES: 'FALSE NARRATIVES BY INTERNATIONAL COMMUNITY'  Neuer's group then released photographs of senior UNRWA staff, including Lazzarini and former UNRWA Commissioner-General Pierre Krahenbuhl, meeting with alleged terror leaders. "You wouldn't find these photos on [UNRWA officials'] own social media," he said. "We found them our own ways, but they don't post them."  Neuer pointed Fox News Digital to two undated photos showing Lazzarini meeting with groups that included members of terror organizations, including the Jihadi Islamic Movement, the Islamic Ansar League, and Hamas.  In another photo dating back to late 2014, multiple UNRWA regional directors met with senior Hamas member Ali Baraka. Neuer said, and reporting from Al Watan Voice confirms, that the UNRWA staff wanted to "to congratulate [Baraka] on Hamas' anniversary."  In another instance, Neuer said he was able to find a photo and transcript from a February 2017 meeting between former UNRWA chief Pierre Krahenbuhl, Baraka, members of the Popular Front for the Liberation of Palestine (PFLP) and Palestinian Islamic Jihad (PIJ), and others. According to U.N. Watch, Krahenbuhl reportedly told the assembly that "we are united, and no one can separate us."  In September 2024, the U.S. Department of Justice announced "terrorism, murder conspiracy, and sanctions-evasion charges" against Baraka and five other Hamas leaders for their roles in Hamas' Oct. 7, 2023, terror attack, which killed 40 Americans and over 1,000 others.  UN ACCUSED OF DOWNPLAYING HAMAS TERRORISTS' USE OF GAZA HOSPITALS AS NEW REPORT IGNORES IMPORTANT DETAILS  Krahenbuhl and his staff were investigated in 2019 for reports of "sexual misconduct, nepotism, retaliation, discrimination and other abuses of authority." Krahenbuhl resigned from his position, but in April 2024 was named the head of the International Committee of the Red Cross (ICRC). Leading congressional voices requested that Secretary of State Antony Blinken and U.S. Agency for International Development Administrator Samantha Power "persuade the ICRC to reconsider this appointment" given Krahenbuhl's "disastrous tenure" as UNRWA commissioner-general.  Fox News Digital asked the ICRC about the photos of Krahenbuhl posing with terror leaders, and of congressional concern about his fitness for the position in the Red Cross. An spokesperson told Fox News Digital that the ICRC "was not present in the meeting, so it cannot speak to the full context of the discussion."  They also stated that Krahenbuhl "has demonstrated through his work at ICRC and his decades of humanitarian experience that he has one objective: to secure aid to civilians in conflict zones. Meeting with any group that controls access to civilians, is an essential part of the ICRC work and other humanitarian organizations in conflict zones."  U.N. Watch's latest dossier also includes interviews of UNRWA students taken by local Palestinian film crews over a period of three weeks during the summer of 2024. In one interview, a 14-year-old former student of UNRWA's Ein Arik co-ed school said that his school taught him "'to fight back and resist' so that 'Palestine will be liberated and our lands will return to us by the good grace of Allah.'" The child later explains that the solution for Jerusalem is to "kill the Jews. We get rid of the Jews."  A second NGO, IMPACT-se has reported extensively on educational materials used in UNRWA schools for over two decades. In a Nov. 13 report, IMPACT-se names 12 high-ranking UNRWA principals, deputies, directors or deputy directors of training centers who held membership in either Hamas or PIJ. The report notes that nine of the 12 participated in the terror attack of Oct. 7, with "some even serving as Nukhba operatives," members of the special forces units of Hamas. Two of the dual UNRWA- and Hamas-member principals headed schools "under which Hamas tunnels were built."  ISRAELI PARLIAMENT BANS UNRWA OVER TERRORISM TIES, FACES INTERNATIONAL BACKLASH  The latest IMPACT-se review complements findings from March 2023 that two UNRWA schools headed by Hamas members had "promote[d] violence and terrorism in self-created study material." Now, IMPACT-se has named three additional schools where Hamas operatives served as UNRWA staff. The NGO found that these schools promoted "libels against and non-recognition of Israel" and "gratuitously insert[ed] content promoting hatred and violence against Israel into grammar exercises."  IMPACT-se found that UNRWA schools are "shamelessly flout[ing]" UNESCO standards, which include "peace-building, respect for non-Palestinian groups, and avoiding incitement to violence."  The group's report cites intelligence claiming that "over 10% of the 510 [senior] employees in UNRWA's education system in the Gaza Strip," are members of PIJ or Hamas. UNRWA members are not allowed to be participants in terror groups designated by the U.N. Security Council. But as Neuer explained, "The U.N. terror list is one of the thinnest lists in the world," because "Russia and China can block any designation they don't like." Neuer said this means "there's virtually no Palestinian groups" on the list.  Fox News Digital reached out to UNRWA media officials on numerous occasions for its response to the contents of IMPACT-se's and U.N. Watch's dossiers, about allegations that UNRWA schools were not adhering to UNESCO standards, and about Lazzarini's refusal to meet with Neuer.  Bill Deere, director of the UNRWA representative office in Washington, told Fox News Digital, "UNRWA Commissioner-General Philippe Lazzarini has cautioned the spread of disinformation against UNRWA," which he says "is meant to create chaos and divert attention from the political aims to dismantle the Agency." Reiterating the content of a statement Lazzarini shared on X in the aftermath of Neuer's dossier being released, Deere said, "UNRWA recommends before giving oxygen to accusations like these, double-check the source and question the intent to avoid becoming an echo chamber for disinformation and de facto the fueling of hate and putting other people's lives in danger."  CLICK HERE TO GET THE FOX NEWS APP  Addressing U.N. Watch's interviews with UNRWA students, he said, "What they don't tell you is these children were filmed without the knowledge or permission of their parents," Deere said. "The kids were isolated and asked a series of leading questions designed to elicit a response. This is beyond misleading, it's twisted and desperate."  The U.S. was among numerous countries to pause support to UNRWA in January after the initial proofs emerged of members' participation in the terror attack of Oct. 7. Congress has halted funding to UNRWA through March 2025.<br><b>Location:</b> Geneva<br><b>Date:</b> 2024-12-08T16:25:30Z<br><b>Source:</b> Fox News<br></div>`)[0];

s, members of the European Union, and most Arab League member states, due to its involvement in terrorist activities against American, French, Israeli, and other targets.  Former President Donald Trump has denounced Hezbollah, stating, "No terrorist group other than al-Qaeda has more American blood on its hands." Meanwhile, Arkansas Republican Sen. Tom Cotton has called for the elimination of "all of Hezbollah's leadership" while insisting that the United States "should let Israel win" against Tehran's key terrorist proxy in the region.  The event also emphasized anti-sectarianism, with the speaker urging the crowd to "rise above religious differences" and focus on a shared cause.  The "anti-capitalism" Bronx Anti-War Coalition amplified their message on social media, sharing a video of Hamas spokesperson Abu Obeida denouncing sectarianism, as well as a speech by Hezbollah Secretary-General Naim Qassam streamed from Iran's Press TV.  In response, critics took to social media to express outrage over the rally's rhetoric.  "The day will come when these Palestine 'activists' inevitably execute a massive terror attack in NYC. And once they do, don't say we didn't warn you," wrote journalist Eitan Fischberger.  "Hey @RealTomHoman, here are some prime deportation candidates!" wrote conservative commentator Dave Rubin.  "It's never been about Israel, it's always been about destroying Western civilization," wrote activist Eyal Yakoby.  The matter comes as the trend of anti-American sentiment at pro-Palestinian events continues to grow.  According to world-renowned military historian and professor Dr. Victor Davis Hanson, Hamas's "death cult" relies on "useful Western idiots" to support the Palestinian cause, which has "fused with the leftwing DEI industry."  In addition, he predicted over a year ago that pro-Palestinian protests and support for Hamas in the U.S. have alienated many Americans and would all but ensure a tough conservative president in 2024.<br><b>Location:</b                 var html_536743ece0c3a0c1baaa8ad30fea676a = $(`<div id="html_536743ece0c3a0c1baaa8ad30fea676a" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Death and injuries in Germany as car ploughs into crowd at Christmas market<br><b>Event body:</b> Driver of car reportedly arrested after 'terror attack' in eastern German town of Magdeburg  At least one person was killed and several others injured on Friday after a car ploughed into a crowd of people at a Christmas market in the eastern German town of Magdeburg, in what local officials are describing as a terror attack.  The number of victims was not immediately clear.  The driver of the car was arrested, German news agency dpa reported, citing unidentified government officials in the state of Saxony-Anhalt.  Many police officers and emergency services were at the scene, and the Christmas market manager had told people to leave the city centre, according to broadcaster MDR.  A car apparently drove straight into the crowd at the Christmas market, heading in the direction of the town hall, according to eyewitnesses cited by the broadcaster.  Magdeburg, which is west of Berlin, is the state capital of Saxony-Anhalt and has about 240,000 inhabitants.  On 19 December 2016 in Berlin, an Islamist extremist attacker drove a truck into a crowd of Christmas market-goers, leaving 13 people dead and dozens more injured. The attacker was killed days later in a shootout in Italy.  German interior minister Nancy Faeser had said late last month that there were no concrete indications of a danger to Christmas markets this year, but that it was wise to be vigilant.<br><b>Location:</b> Magdeburg<br><b>Date:</b> 2024-12-20T19:51:52Z<br><b>Source:</b> The Guardian<br></div>`)[0];

                var html_85290a4cabe53fe604760e50a8a316ae = $(`<div id="html_85290a4cabe53fe604760e50a8a316ae" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Netanyahu: Israel Will 'Seek Justice' in Rabbi's Death<br><b>Event body:</b> Israel said Sunday that the body of an Israeli-Moldovan rabbi who went missing in the United Arab Emirates has been found after he was killed in what it described as a "heinous antisemitic terror incident." The statement from Prime Minister Benjamin Netanyahu's office said Israel "will act with all means to seek justice with the criminals responsible for his death," the AP reports. Israeli authorities did not say how they determined the killing of Zvi Kogan was a terror attack and offered no additional details.  Kogan, 28, an ultra-Orthodox rabbi who went missing on Thursday, ran a Kosher grocery store in the futuristic city of Dubai, where Israelis have flocked for commerce and tourism since the two countries forged diplomatic ties in the 2020 Abraham Accords. The agreement has held through more than a year of soaring regional tensions unleashed by Hamas' Oct. 7, 2023, attack in southern Israel. But Israel's devastating retaliatory offensive in Gaza and its invasion of Lebanon, after months of fighting with the Hezbollah militant group, have stoked anger among Emiratis, Arab nationals, and others living in the the UAE, per the AP.  Iran, which supports Hamas and Hezbollah, also has been threatening to retaliate against Israel after a wave of airstrikes Israel carried out in October in response to an Iranian ballistic missile attack. The Emirati government did not address the disappearance, but a senior Emirati diplomat posted Sunday on X in Arabic that "the UAE will remain a home of safety, an oasis of stability, a society of tolerance and coexistence." The UAE's state-run WAM news agency acknowledged Kogan's disappearance but pointedly did not acknowledge he held Israeli citizenship, referring to him only as being Moldovan. The Emirati Interior Ministry described Kogan as being "missing and out of contact." Netanyahu told a Cabinet meeting later Sunday that he appreciated the cooperation of the UAE in the investigation and that ties between the two countries would continue to be strengthened. (More<br><b>Location:</b> Israel<br><b>Date:</b> 2024-11-24T16:41:47Z<br><b>Source:</b> Newser<br></div>`)[0];

                var html_3d7d6a606dd25707a7878535bfd092e6 = $(`<div id="html_3d7d6a606dd25707a7878535bfd092e6" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Hamas Official: 'October 7 Ruined Us'<br><b>Event body:</b> A senior official within the Palestinian terrorist organization Hamas admitted to a Saudi media outlet that the October 7 terror attack caused the destruction of the organization because of the ferocity of Israel's response.  Israel Hayom reported Sunday:  A senior Hamas official currently based in Turkey told Saudi media that the 37th anniversary of the terrorist organization's founding comes during a period of decline due to defeats in Gaza and the broader region.  The official disclosed, "Hamas is suffering from a genuine leadership crisis. The Al-Aqsa Flood attack backfired on us, submerging us in a sea of blood and crises. The most recent blow was the fall of Bashar al-Assad's regime in Syria, with which Hamas had been attempting to rebuild relations."  According to a report by the Saudi news site Elaph, the Syrian government has ordered Palestinian terrorist groups to shut down their offices, hand over their weapons, dismantle training camps, and leave Syria as soon as possible. The primary Palestinian group active in Syria has been the Islamic Jihad. In contrast, Hamas's political bureau left Syria earlier due to its support for Islamist rebels at the start of the Syrian civil war, which sparked a rift with Assad.  Israel Hayom also cited reporting that Palestinian terrorists in Syria fled to Iran, but may leave for other countries due to the fear of assassination (Israel is suspected of having killed Hamas leader Ismail Haniyeh in Tehran in July.)  There are also Hamas officials in Turkey, and some are in Qatar -- including some who reportedly returned there at the urging of the incoming Trump administration, solely for the purpose of negotiating a hotage deal by January 20.  The report that Hamas leaders are accepting that the October 7 terror attack was a strategic mistake is a reversal from past months, and suggests that Israel is succeeding in restoring a deterrent against its enemies.  However, there are European nations who continue to reward Hamas, with Ireland the latest to join South Africa's "genocide" case against Israel at the International Court of Justice. Ireland, Spain, and Norway also recognized a Palestinian state.<br><b>Location:</b> Turkey<br><b>Date:</b> 2024-12-15T19:03:02Z<br><b>Source:</b> Breitbart<br></div>`)[0];

                var html_51d785137f1745835fa41374e71595d0 = $(`<div id="html_51d785137f1745835fa41374e71595d0" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Who is reported German Christmas market attack suspect? What we know<br><b>Event body:</b> A Saudi Arabian national was reportedly arrested on Friday after allegedly driving a car into a crowd at a Christmas market in Magdeburg, Germany, killing at least two people and injuring over 50 others.  German newspaper Die Welt reported that a rental car was used to injure or kill between 60 and 80 people at the market, while police had not "ruled out" that an explosive device might have also been used in the apparent attack. The suspect was reportedly born in Saudi Arabia in 1974.  "Officials are saying now that the driver is Saudi," CNN's Jake Tapper said during a broadcast on Friday night. "He is a doctor and has been in Germany since 2006."  While a motive is not yet clear, the nature of Friday's incident and the national origin of the suspect quickly prompted speculation that the incident might have been an Islamist terror attack.  At least 13 people were killed and dozens more injured on December 19, 2016, during a similar incident at a Christmas market in Berlin. The person believed to be responsible, an ISIS-linked extremist, was killed in a shootout days later in Italy.<br><b>Location:</b> Magdeburg<br><b>Date:</b> 2024-12-20T22:22:00Z<br><b>Source:</b> Newsweek<br></div>`)[0];

                var html_16eee393a267269e21da1d4e14ad3ddc = $(`<div id="html_16eee393a267269e21da1d4e14ad3ddc" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> 'Death to Jews': Inside the Home of 2 SJP Leaders at George Mason University, Police Find Guns, Ammo, and Terrorist Flags<br><b>Event body:</b> When police searched the home of two Students for Justice in Palestine leaders, a pair of sisters at George Mason University, their allies painted a sympathetic picture.  The students were targeted, according to the Council on American-Islamic Relations (CAIR), for engaging in "anti-genocide events on campus." The Intercept reported that police found "antique firearms" registered to the students' brother and brought gun-related charges as a result of his family's "pro-Palestine activism."  Excluded from those descriptions was the crime the sisters are suspected of committing. A group of student radicals defaced George Mason's student center in August, spray painting messages that warned of a "student intifada." In its coverage of the incident, the Washington Post wrote that "activists spray-painted words on Wilkins Plaza outside the university's Johnson Center."  Those activists caused thousands of dollars in damage, a felony in the state of Virginia, and police suspect the SJP leaders, sisters Jena and Noor Chanaa, led the group of vandals. Weeks after the incident, in November, a county judge granted a warrant -- which is under seal until February, according to a Fairfax County court representative -- allowing police to seize electronics from the Chanaa family home.  When officers entered the Chanaa family home, they found firearms -- modern weapons, not antiques -- as well as scores of ammunition and foreign passports, all of which sat in plain view, according to court documents obtained by the Free Beacon and sources familiar with the investigation.  They also found pro-terror materials, including Hamas and Hezbollah flags and signs that read "death to America" and "death to Jews," according to court documents and sources familiar.  Police seized the weapons under Virginia's red flag law, arguing that Mohammad Chanaa, the students' brother and a George Mason alumnus, was "linked to destruction of property in connection with a large group of people with like-minded rhetoric" and posed a danger to others given his possession of "terroristic" materials.  On the day of the search, Nov. 7, law enforcement officials removed "long guns" from the residence, sources say. A day later, Mohammad Chanaa voluntarily relinquished his 9mm handgun and concealed carry permit, according to court records. He was not charged with a crime -- Virginia's red flag law gives gun owners 14 days to petition a judge to return their firearms, and Mohammad Chanaa did so on Nov. 21. A Fairfax County circuit court judge granted his request as part of the civil case.  CAIR has denounced the "draconian measures used by law enforcement authorities" to "silence or intimidate those who seek to end the Israeli genocide in Gaza." A faculty group at George Mason, meanwhile, released a statement expressing "deep concern about the apparent targeting of two George Mason students for their advocacy for Palestinian human rights."  The ongoing ordeal -- local police are investigating the incident with the FBI's assistance, sources familiar with that investigation tell the Free Beacon -- reflects CAIR and SJP's status as driving forces behind the anti-Semitic activism that has plagued college campuses in the wake of Hamas's Oct. 7 terror attack on Israel. It also reflects the radical, pro-terror views that have become synonymous with that activism.  Both Jena and Noor Chanaa have been deeply involved with George Mason's SJP chapter. Jena, a master's student studying civil and infrastructure engineering, served as the chapter's president last school year. Noor, an undergraduate student, took over as co-president this year. Their brother, Mohammad, is a recent George Mason graduate who served in the Springfield, Va., volunteer fire department as recently as Sept. 2023, records show. The three siblings hail from the area and live together in their parents' home.  George Mason did not respond to a request for comment. The FBI declined to comment. A spokeswoman for the Fairfax County commonwealth attorney's office, Laura Birnbaum, confirmed that officers found guns, ammunition, and pro-terror materials during their search and declined to comment further.  The Chanaa family attorney, Abdel-Rahman Hamed, did not respond to a request for comment. In a statement provided to the Washington Post, Hamed said the case marks "yet another example of the police state targeting American Muslims without cause." An "about" section on his LinkedIn page states, "I deny, defy, and defeat Zionists, antisemites, and White Supremacists."  Under Jena and Noor's leadership, George Mason's chapter of SJP has endorsed Hamas and its "martyrs." In a statement issued two days after the Oct. 7 attack, the group lauded the "liberation of the Palestinian people" and endorsed "the right to resist for Palestinians living under the zionist occupation." It said "Palestinian resistance fighters" mobilized "into surrounding occupied areas" on Oct. 7, "reclaiming land and settlements considered illegal" in the name of "decolonization."  "Decolonization entails the struggle for liberation of a colonized people from the grasp of their colonizers," the statement read. "This struggle for the much-sought after liberation from the colonizer is not meant to be metaphysical -- but material."  "Every Palestinian is a civilian even if they hold arms. A settler is an aggressor, a soldier, and an occupier even if they are lounging on our occupied beaches."  The group went on to hold campus protests rallying support for "Palestinian martyrs" and "the resistance." On the one-year anniversary of Oct. 7, Jena Chanaa posted a photo of smiling Gazans on top of an Israeli military vehicle. "One year ago we witnessed Gaza break through the prison doors. No cage will ever be strong enough to hold the colonized," she wrote in a caption. "We have tasted liberation and will free ourselves in this lifetime. Glory to every single martyr in Gaza, Lebanon, and Yemen. May the earth burn for Gaza and may we avenge our martyrs every single day."  Months earlier, in a pair of Instagram posts, she wrote that her family comes from "Taytaba in North Palestine" and expressed a willingness to "die in my homeland."  "76 years have passed since the forced expulsion of my family," she said. "76 years of resistance to the occupation. 76 years of steadfastness and determination. 76 years of the complete belief that we will inevitably return."  Jena and Noor Chanaa and their associates appear to have leveled more aggressive threats toward their school through a pseudonym, using an Instagram account, "gmuintifada." The account posted a video of the Aug. 30 vandalism the sisters are suspected of leading with the caption:  We, the George Mason University students of conscience, bear witness to the atrocities funded and supplied by our university, and we have chosen to retaliate. During the early hours of Wednesday morning, autonomous students left the imperial George Mason University a message: that the student intifada has been reignited, and that we will honor all the Gazan martyrs who did not live to witness this academic year. University administrations across the nation have convinced themselves that they can suffocate the flames of resistance that have been unleashed since the inception of this genocide. Yet, what they fail to realize is that their every effort to stifle our voices and eradicate our movement for liberation has only provoked an inferno that will engulf all systems of oppression that are upholding the genocide of the steadfast and honorable Palestinians. George Mason University, you will NEVER be able to escape accountability for your role in this genocide. Gaza is our compass and the heart of our noble struggle and the Student Intifada will confront every dousing of our eternal flame of resistance with precision. We will never be extinguished. Resistance until victory, GMU Intifada #escalate4gaza #studentintifada.  Shortly thereafter, George Mason police offered a $2,000 reward "for information leading to the successful arrests of the persons involved in the criminal vandalism incident." The "gmuintifada" account has since been deleted from Instagram.  In the wake of the November search on the Chanaa home, George Mason slapped its SJP chapter with an interim suspension, according to a coalition of student groups affiliated with the chapter. University police also served Jena and Noor Chanaa "with criminal trespass notices barring them from campus for four years," according to the Intercept.  CAIR has called on George Mason to rescind those disciplinary measures.  University leaders see the case differently, with George Mason president Gregory Washington calling the school's actions "justified based on the information available" in a Nov. 20 faculty senate meeting. So do state and local law enforcement officials.  "For us at the state and local level, you know, we're concerned," one official told the Free Beacon, noting CAIR's ties to illicit fundraising efforts for Hamas as well as recent revelations that Iran has bankrolled anti-Israel campus protests in the United States.  "It clearly shows the connection between potential radicalization and some of these student groups that are out there," the official added. "It needs to be investigated if these are just sympathies, or is there a road to radicalization?"<br><b>Location:</b> George Mason University<br><b>Date:</b> 2024-12-09T21:25:03Z<br><b>Source:</b> Washington Free Beacon<br></div>`)[0];

d second in two other eastern German states. The votes took place shortly after a terror attack in August in the town of Solingen, when a Syrian national suspected of being a member of Isis fatally stabbed three people and injured eight others.<br><b>Location:</b> Magdeburg<br><b>Date:</b> 2024-12-20T20:28:50Z<br><b>Source:</b> Financial Times News<br></div>`)[0];

ted to Hamilton Hall and the encampment,  or having faced discipline for other egregious antisemitic incidents; Columbia failed to expel students and issued final suspensions to only four students."  Some of the anti-Israel protesters at Columbia were themselves Jewish and argued that the protest was not pervasively antisemitic -- despite reported instances.  The document says that, unexpectedly, "many colleges handed down disparate disciplinary actions for Jewish students versus their antagonists -- the students who engaged in antisemitic behavior, encampments, and intimidating tactics such as campus checkpoints and tax-exempt organizations that enabled and funded violent campus protests."  Columbia, for example, "allowed a false narrative that Jewish students had perpetrated a 'chemical attack' at an anti-Israel rally to persist for months despite knowing it was false and that the students involved had merely sprayed novelty 'fart sprays.'  "In an apparent case of disparate treatment, the Jewish students responsible were given excessive year-and-a-half long suspensions, substantially longer than any suspension for antisemitic conduct violations," the report says.  "Columbia failed to correct the record despite requests from the Jewish community, even as anti-Israel students used the false narrative of a 'chemical attack' purportedly involving military-grade 'skunk spray' to demonize Jewish students and call for excluding Israelis.  "Columbia finally acknowledged that the incident was not a 'chemical attack' in August 2024, pursuant to a settlement with one of the Jewish students excessively disciplined, which also awarded the student $395,000 and modified the suspension to conditional disciplinary probation."  Allegedly biased institutions such as Columbia University, the University of Southern California, UCLA, George Washington University, Harvard University, and Yale University pocketed $2.7 billion in federal funds just in fiscal year 2023, which concluded right before Hamas terrorists invaded the Jewish state and killed more than 1,200 people -- including 33 Americans, the report says.  The probe, which was launched after House Speaker Mike Johnson (R-La.) and other Republicans took a tour of the anti-Israel encampment at Columbia, touched on many federal agencies.  The State Department and Department of Homeland Security allegedly stonewalled records requests about the visa statuses of those harassing Jewish students with terror-infused tirades -- or else discovered that government money was being funneled to tax-exempt charities  "Rather than confronting the severity of the problem, many institutions have dismissed congressional and public criticism and abdicated responsibility for the hostile environments they have enabled," the report states.  "This refusal to acknowledge or address the issue has allowed antisemitism to take root and thrive in spaces that contravene the values of this great nation."<br><b>Location:</b> Columbia University<br><b>Date:</b> 2024-12-19T13:04:29Z<br><b>Source:</b> New York Post<br></div>`)[0];

                var html_d643a809d9293dc79d0aff53143498b3 = $(`<div id="html_d643a809d9293dc79d0aff53143498b3" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Unidentified Drones In America's Skies? Smells Like A False Flag...<br><b>Event body:</b> Drone sightings have exploded across the country involving a wide variety of devices - but the incidents that concern me the most are those involving the SUV-sized UAVs in places like New Jersey.  The term "False Flag" gets thrown around rather haphazardly these days and it's important to recognize that a real false flag requires a particular end result - The public blaming the wrong culprit for an event that someone else (usually our own government) perpetrated. When it comes to the increasing fervor over major drone activity across the US, I have very little doubt that what we are witnessing is a false flag scenario.  First, let's outline what has happened so far: Drone sightings have exploded across the country involving a wide variety of devices - but the incidents that concern me the most are those involving the SUV-sized UAVs in places like New Jersey. The sightings have been happening for months. US government agencies including the FBI, DHS and national security officials claim they have no idea who is behind this activity, even though drones have been seen operating over highly protected areas like US military bases.  There's a lot of information to be gleaned here if you know what you're looking for. I have written extensively about drones and drone warfare in my survival newsletter over the years, primarily on new developments in the technology and ways for civilians to defeat that technology. However, I have also written on how civilians can use drones for their own self defense.  I know enough about tracking technology to say with relative certainly that officials are lying about the drones over New Jersey, and probably about most of the covert drone activity in other parts of the country. They know who is controlling these drones, and it's most likely our own government. What we are witnessing is some form of false flag in progress.  First and foremost, drones can indeed be tracked rather easily depending on where they fly. Remote signals going back to the operator can be tracked with the right equipment. The stronger the remote signal the easier it is to find the operator. In New Jersey, for example, US Air Force Joint Base McGuire-Dix-Lakehurst partnered with AeroDefense, a local business specializing in tracking technology and drone detection, to produce a system to track drones across the installation as well as pinpoint perpetrators who fly them. They started this program back in 2020.  Drone company DJI, which controls around 90% of the consumer drone market, has their own proprietary drone tracking technology that can be purchased by governments and various agencies. There's likely dozens more companies out there right now producing similar products to the DJI tracking tech.  Under new FAA regulations instituted this year, all drones operating in US air space (except very small drones) are required to carry a Remote ID module which broadcasts operator information and location. Most drones now have Remote ID integrated into their software and removing it can be a pain. For example, DJI drones are basically no longer used by Ukrainian forces because the built-in Remote ID gives away their positions. They now build most of their drones from scratch.  There are ways around drone tracking (to a point). Remote ID spoofing devices can be built and programmed for as little as $20. These broadcasting modules can create the illusion of dozens of drones in the sky with false operator data included. Anyone trying to use Remote ID tracking to find you will have no idea which drones are real and which are fake.  Drone signal repeaters (which function much like ham radio repeaters) are not uncommon and are used in Ukraine by both sides to help confuse tracking attempts. Signal repeaters and antennas are easy to hide, and pinpointing an exact location is difficult. In Ukraine, trackers would simply find a general area where the antenna or operator might be and then hit it with artillery. If they only hit a repeater, then the operator is out about $200 and that's it.  The Russians use drones connected to long spools of fiber optic cable which allows them to send the devices into areas protecting by jamming. The direct connection also keeps the operators from being tracked.  Then there are drones with AI software which bypass a lot of tracking tools. If the drone is controlling itself then there's no operator signal to trace. The drone might be broadcasting a video signal but that's not going to give up the location of the people who deployed the drone.  Most of these techniques would never be used by common civilians or even small terror groups (AI flight software in particular would only be used by governments). On top of that, access to large drones or car-sized drones is very rare for civilians and requires extensive permits. The cost of such devices is prohibitive (tens-of-thousands or hundreds-of-thousands of dollars depending on the drone).  My point is, there is no way civilian operators or small terror groups are behind the majority of these events. The level of sophistication involved here requires military or government agency oversight. Beyond that, there aren't enough countermeasures in the world to prevent tracking over sensitive government locations. The US military and DHS have extensive means to track down drones (especially large drones) flying in close proximity to bases and protected sites.  Triangulation would not be hard given the drone operators would have to fly through the middle of multiple detection equipped facilities. And, even if the drones are AI operated, large drones are not very fast or nimble. They could be followed without much trouble by helicopters or other drones.  Lack of public knowledge on this issue is being exploited by government officials and the media. I have seen multiple agency representatives claim that there's "not enough restrictions in place" to keep the threat of domestic drones in check. I have also seen government reps claim these drones are being operated by a foreign enemy like Iran. Recently, at least two men were arrested for flying a small drone too close to an airport in Chicago - Federal agencies and the media have tried to link these men to the covert drone sighting across the country when it's likely they have nothing to do with the situation.  Misinformation like this suggests an attempt to pin the drone activity on civilian sources, or, a foreign adversary working with civilian sources. In other words, they are preparing the ground for one of two outcomes: More aggressive restrictions on civilian drones, or, an drone attack that is blamed on a foreign government.  The size of the drones is what worries me most. If the goal of a foreign government was to monitor sensitive sites and collect information, they wouldn't use car-sized drones. Large drones would be too easy to trace. They would use small mid-range drones outfitted with thermal that fit in a backpack.  But, our own government could fly fleets of large drones over cites and military bases with impunity. If our government wanted to, say, blow up a sacrificial military facility, damage a nuclear power plant or hit a civilian center, car-sized drones would be very useful because they are designed to carry considerable weight. Drones like those sighted over New Jersey could carry 500-1000 pounds of ordnance (maybe more). A swarm of these drones could cause total havoc in a heavily populated area.  I worry about this outcome because the Biden Administration and the globalist establishment have been very active in the past several months trying to create as many ignition points for world war as they possibly can before Donald Trump takes office in January. A false flag at this time makes perfect sense.  My second theory is based on the strange comments by defense officials linking the activity to lack of restrictions on the civilian drone market. As noted, there is NO WAY civilians are flying car-sized drones in US airspace over protected sites without being followed. The drones are too expensive, too big to move around without people noticing and that kind of operation requires insider knowledge of DoD and DHS tracking methods.  Some have speculated that there may be an agenda to get legislation (like a new Patriot Act) passed in the near future. I believe this may be a ploy to get traction on legislation restricting or banning civilian ownership of drones. Some people might be skeptical about that idea, but consider for a moment how useful drones are to a potential populist rebellion...  For over a century, governments and national armies have had a monopoly on aerial surveillance and the ability to engage enemies from the sky. With the invention of drones many patriots and survivalists have viewed the technology as the biggest threat to future attempts at rebellion against the establishment. The devices are cheap to produce, can operate in forests and urban environments and even small drones can carry enough explosives to maim or possibly kill with precision.  In the past, smaller forces using asymmetric tactics could still gain the upper hand against governments, even when fighting an advanced military with air superiority. Drones are now treated as the end game for insurgencies. But the truth is quite the opposite; drones are the end game for standard armies and a huge advantage for asymmetric rebellions. Drones are the biggest game changer in warfare for civilians since the invention of the repeating rifle.  We have seen the face of combat change dramatically in the war in Ukraine as drones become increasingly vital for both sides. Medium-sized drones have disrupted typical maneuver warfare tactics using high explosives to disable armored columns. Small drones allow operators to monitor the battlefield from the sky for miles and make discreet troop movements impossible.  Drones can be easily used by civilians for the same purposes. For the first time ever, patriots have access to the air for surveillance and defense. I would not be surprised to see governments fabricate reasons why the technology "needs to be banned" - They will try to sell the American people on the idea that drones are a danger to public safety, even if that requires bankrolling a terror attack to frighten people into compliance.  In either case - A trigger for WWIII or a test case for banning the civilian drone market, the establishment gains an advantage. As far as I can tell, no one else benefits from these drone incidents. All signs point to a false flag. If this reality is exposed widely enough, I expect that the government will finally admit that they were behind the drone flights, but only as an effort to "protect the public" from an insidious threat that they could not tell us about beforehand.<br><b>Location:</b> New Jersey<br><b>Date:</b> 2024-12-16T19:09:49Z<br><b>Source:</b> Infowars<br></div>`)[0];

                var html_49850538f362cfdd9e1500b3f787357e = $(`<div id="html_49850538f362cfdd9e1500b3f787357e" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Unidentified Drones In America's Skies? Smells Like A False Flag...<br><b>Event body:</b> Drone sightings have exploded across the country involving a wide variety of devices - but the incidents that concern me the most are those involving the SUV-sized UAVs in places like New Jersey.  The term "False Flag" gets thrown around rather haphazardly these days and it's important to recognize that a real false flag requires a particular end result - The public blaming the wrong culprit for an event that someone else (usually our own government) perpetrated. When it comes to the increasing fervor over major drone activity across the US, I have very little doubt that what we are witnessing is a false flag scenario.  First, let's outline what has happened so far: Drone sightings have exploded across the country involving a wide variety of devices - but the incidents that concern me the most are those involving the SUV-sized UAVs in places like New Jersey. The sightings have been happening for months. US government agencies including the FBI, DHS and national security officials claim they have no idea who is behind this activity, even though drones have been seen operating over highly protected areas like US military bases.  There's a lot of information to be gleaned here if you know what you're looking for. I have written extensively about drones and drone warfare in my survival newsletter over the years, primarily on new developments in the technology and ways for civilians to defeat that technology. However, I have also written on how civilians can use drones for their own self defense.  I know enough about tracking technology to say with relative certainly that officials are lying about the drones over New Jersey, and probably about most of the covert drone activity in other parts of the country. They know who is controlling these drones, and it's most likely our own government. What we are witnessing is some form of false flag in progress.  First and foremost, drones can indeed be tracked rather easily depending on where they fly. Remote signals going back to the operator can be tracked with the right equipment. The stronger the remote signal the easier it is to find the operator. In New Jersey, for example, US Air Force Joint Base McGuire-Dix-Lakehurst partnered with AeroDefense, a local business specializing in tracking technology and drone detection, to produce a system to track drones across the installation as well as pinpoint perpetrators who fly them. They started this program back in 2020.  Drone company DJI, which controls around 90% of the consumer drone market, has their own proprietary drone tracking technology that can be purchased by governments and various agencies. There's likely dozens more companies out there right now producing similar products to the DJI tracking tech.  Under new FAA regulations instituted this year, all drones operating in US air space (except very small drones) are required to carry a Remote ID module which broadcasts operator information and location. Most drones now have Remote ID integrated into their software and removing it can be a pain. For example, DJI drones are basically no longer used by Ukrainian forces because the built-in Remote ID gives away their positions. They now build most of their drones from scratch.  There are ways around drone tracking (to a point). Remote ID spoofing devices can be built and programmed for as little as $20. These broadcasting modules can create the illusion of dozens of drones in the sky with false operator data included. Anyone trying to use Remote ID tracking to find you will have no idea which drones are real and which are fake.  Drone signal repeaters (which function much like ham radio repeaters) are not uncommon and are used in Ukraine by both sides to help confuse tracking attempts. Signal repeaters and antennas are easy to hide, and pinpointing an exact location is difficult. In Ukraine, trackers would simply find a general area where the antenna or operator might be and then hit it with artillery. If they only hit a repeater, then the operator is out about $200 and that's it.  The Russians use drones connected to long spools of fiber optic cable which allows them to send the devices into areas protecting by jamming. The direct connection also keeps the operators from being tracked.  Then there are drones with AI software which bypass a lot of tracking tools. If the drone is controlling itself then there's no operator signal to trace. The drone might be broadcasting a video signal but that's not going to give up the location of the people who deployed the drone.  Most of these techniques would never be used by common civilians or even small terror groups (AI flight software in particular would only be used by governments). On top of that, access to large drones or car-sized drones is very rare for civilians and requires extensive permits. The cost of such devices is prohibitive (tens-of-thousands or hundreds-of-thousands of dollars depending on the drone).  My point is, there is no way civilian operators or small terror groups are behind the majority of these events. The level of sophistication involved here requires military or government agency oversight. Beyond that, there aren't enough countermeasures in the world to prevent tracking over sensitive government locations. The US military and DHS have extensive means to track down drones (especially large drones) flying in close proximity to bases and protected sites.  Triangulation would not be hard given the drone operators would have to fly through the middle of multiple detection equipped facilities. And, even if the drones are AI operated, large drones are not very fast or nimble. They could be followed without much trouble by helicopters or other drones.  Lack of public knowledge on this issue is being exploited by government officials and the media. I have seen multiple agency representatives claim that there's "not enough restrictions in place" to keep the threat of domestic drones in check. I have also seen government reps claim these drones are being operated by a foreign enemy like Iran. Recently, at least two men were arrested for flying a small drone too close to an airport in Chicago - Federal agencies and the media have tried to link these men to the covert drone sighting across the country when it's likely they have nothing to do with the situation.  Misinformation like this suggests an attempt to pin the drone activity on civilian sources, or, a foreign adversary working with civilian sources. In other words, they are preparing the ground for one of two outcomes: More aggressive restrictions on civilian drones, or, an drone attack that is blamed on a foreign government.  The size of the drones is what worries me most. If the goal of a foreign government was to monitor sensitive sites and collect information, they wouldn't use car-sized drones. Large drones would be too easy to trace. They would use small mid-range drones outfitted with thermal that fit in a backpack.  But, our own government could fly fleets of large drones over cites and military bases with impunity. If our government wanted to, say, blow up a sacrificial military facility, damage a nuclear power plant or hit a civilian center, car-sized drones would be very useful because they are designed to carry considerable weight. Drones like those sighted over New Jersey could carry 500-1000 pounds of ordnance (maybe more). A swarm of these drones could cause total havoc in a heavily populated area.  I worry about this outcome because the Biden Administration and the globalist establishment have been very active in the past several months trying to create as many ignition points for world war as they possibly can before Donald Trump takes office in January. A false flag at this time makes perfect sense.  My second theory is based on the strange comments by defense officials linking the activity to lack of restrictions on the civilian drone market. As noted, there is NO WAY civilians are flying car-sized drones in US airspace over protected sites without being followed. The drones are too expensive, too big to move around without people noticing and that kind of operation requires insider knowledge of DoD and DHS tracking methods.  Some have speculated that there may be an agenda to get legislation (like a new Patriot Act) passed in the near future. I believe this may be a ploy to get traction on legislation restricting or banning civilian ownership of drones. Some people might be skeptical about that idea, but consider for a moment how useful drones are to a potential populist rebellion...  For over a century, governments and national armies have had a monopoly on aerial surveillance and the ability to engage enemies from the sky. With the invention of drones many patriots and survivalists have viewed the technology as the biggest threat to future attempts at rebellion against the establishment. The devices are cheap to produce, can operate in forests and urban environments and even small drones can carry enough explosives to maim or possibly kill with precision.  In the past, smaller forces using asymmetric tactics could still gain the upper hand against governments, even when fighting an advanced military with air superiority. Drones are now treated as the end game for insurgencies. But the truth is quite the opposite; drones are the end game for standard armies and a huge advantage for asymmetric rebellions. Drones are the biggest game changer in warfare for civilians since the invention of the repeating rifle.  We have seen the face of combat change dramatically in the war in Ukraine as drones become increasingly vital for both sides. Medium-sized drones have disrupted typical maneuver warfare tactics using high explosives to disable armored columns. Small drones allow operators to monitor the battlefield from the sky for miles and make discreet troop movements impossible.  Drones can be easily used by civilians for the same purposes. For the first time ever, patriots have access to the air for surveillance and defense. I would not be surprised to see governments fabricate reasons why the technology "needs to be banned" - They will try to sell the American people on the idea that drones are a danger to public safety, even if that requires bankrolling a terror attack to frighten people into compliance.  In either case - A trigger for WWIII or a test case for banning the civilian drone market, the establishment gains an advantage. As far as I can tell, no one else benefits from these drone incidents. All signs point to a false flag. If this reality is exposed widely enough, I expect that the government will finally admit that they were behind the drone flights, but only as an effort to "protect the public" from an insidious threat that they could not tell us about beforehand.<br><b>Location:</b> New Jersey<br><b>Date:</b> 2024-12-16T19:09:49Z<br><b>Source:</b> Infowars<br></div>`)[0];

w who is controlling these drones, and it's most likely our own government. What we are witnessing is some form of false flag in progress.  First and foremost, drones can indeed be tracked rather easily depending on where they fly. Remote signals going back to the operator can be tracked with the right equipment. The stronger the remote signal the easier it is to find the operator. In New Jersey, for example, US Air Force Joint Base McGuire-Dix-Lakehurst partnered with AeroDefense, a local business specializing in tracking technology and drone detection, to produce a system to track drones across the installation as well as pinpoint perpetrators who fly them. They started this program back in 2020.  Drone company DJI, which controls around 90% of the consumer drone market, has their own proprietary drone tracking technology that can be purchased by governments and various agencies. There's likely dozens more companies out there right now producing similar products to the DJI tracking tech.  Under new FAA regulations instituted this year, all drones operating in US air space (except very small drones) are required to carry a Remote ID module which broadcasts operator information and location. Most drones now have Remote ID integrated into their software and removing it can be a pain. For example, DJI drones are basically no longer used by Ukrainian forces because the built-in Remote ID gives away their positions. They now build most of their drones from scratch.  There are ways around drone tracking (to a point). Remote ID spoofing devices can be built and programmed for as little as $20. These broadcasting modules can create the illusion of dozens of drones in the sky with false operator data included. Anyone trying to use Remote ID tracking to find you will have no idea which drones are real and which are fake.  Drone signal repeaters (which function much like ham radio repeaters) are not uncommon and are used in Ukraine by both sides to help confuse tracking attempts. Signal repeaters and antennas are easy to hide, and pinpointing an exact location is difficult. In Ukraine, trackers would simply find a general area where the antenna or operator might be and then hit it with artillery. If they only hit a repeater, then the operator is out about $200 and that's it.  The Russians use drones connected to long spools of fiber optic cable which allows them to send the devices into areas protecting by jamming. The direct connection also keeps the operators from being tracked.  Then there are drones with AI software which bypass a lot of tracking tools. If the drone is controlling itself then there's no operator signal to trace. The drone might be broadcasting a video signal but that's not going to give up the location of the people who deployed the drone.  Most of these techniques would never be used by common civilians or even small terror groups (AI flight software in particular would only be used by governments). On top of that, access to large drones or car-sized drones is very rare for civilians and requires extensive permits. The cost of such devices is prohibitive (tens-of-thousands or hundreds-of-thousands of dollars depending on the drone).  My point is, there is no way civilian operators or small terror groups are behind the majority of these events. The level of sophistication involved here requires military or government agency oversight. Beyond that, there aren't enough countermeasures in the world to prevent tracking over sensitive government locations. The US military and DHS have extensive means to track down drones (especially large drones) flying in close proximity to bases and protected sites.  Triangulation would not be hard given the drone operators would have to fly through the middle of multiple detection equipped facilities. And, even if the drones are AI operated, large drones are not very fast or nimble. They could be followed without much trouble by helicopters or other drones.  Lack of public knowledge on this issue is being exploited by government officials and the media. I have seen multiple agency representatives claim that there's "not enough restrictions in place" to keep the threat of domestic drones in check. I have also seen government reps claim these drones are being operated by a foreign enemy like Iran. Recently, at least two men were arrested for flying a small drone too close to an airport in Chicago - Federal agencies and the media have tried to link these men to the covert drone sighting across the country when it's likely they have nothing to do with the situation.  Misinformation like this suggests an attempt to pin the drone activity on civilian sources, or, a foreign adversary working with civilian sources. In other words, they are preparing the ground for one of two outcomes: More aggressive restrictions on civilian drones, or, an drone attack that is blamed on a foreign government.  The size of the drones is what worries me most. If the goal of a foreign government was to monitor sensitive sites and collect information, they wouldn't use car-sized drones. Large drones would be too easy to trace. They would use small mid-range drones outfitted with thermal that fit in a backpack.  But, our own government could fly fleets of large drones over cites and military bases with impunity. If our government wanted to, say, blow up a sacrificial military facility, damage a nuclear power plant or hit a civilian center, car-sized drones would be very useful because they are designed to carry considerable weight. Drones like those sighted over New Jersey could carry 500-1000 pounds of ordnance (maybe more). A swarm of these drones could cause total havoc in a heavily populated area.  I worry about this outcome because the Biden Administration and the globalist establishment have been very active in the past several months trying to create as many ignition points for world war as they possibly can before Donald Trump takes office in January. A false flag at this time makes perfect sense.  My second theory is based on the strange comments by defense officials linking the activity to lack of restrictions on the civilian drone market. As noted, there is NO WAY civilians are flying car-sized drones in US airspace over protected sites without being followed. The drones are too expensive, too big to move around without people noticing and that kind of operation requires insider knowledge of DoD and DHS tracking methods.  Some have speculated that there may be an agenda to get legislation (like a new Patriot Act) passed in the near future. I believe this may be a ploy to get traction on legislation restricting or banning civilian ownership of drones. Some people might be skeptical about that idea, but consider for a moment how useful drones are to a potential populist rebellion...  For over a century, governments and national armies have had a monopoly on aerial surveillance and the ability to engage enemies from the sky. With the invention of drones many patriots and survivalists have viewed the technology as the biggest threat to future attempts at rebellion against the establishment. The devices are cheap to produce, can operate in forests and urban environments and even small drones can carry enough explosives to maim or possibly kill with precision.  In the past, smaller forces using asymmetric tactics could still gain the upper hand against governments, even when fighting an advanced military with air superiority. Drones are now treated as the end game for insurgencies. But the truth is quite the opposite; drones are the end game for standard armies and a huge advantage for asymmetric rebellions. Drones are the biggest game changer in warfare for civilians since the invention of the repeating rifle.  We have seen the face of combat change dramatically in the war in Ukraine as drones become increasingly vital for both sides. Medium-sized drones have disrupted typical maneuver warfare tactics using high explosives to disable armored columns. Small drones allow operators to monitor the battlefield from the sky for miles and make discreet troop movements impossible.  Drones can be easily used by civilians for the same purposes. For the first time ever, patriots have access to the air for surveillance and defense. I would not be surprised to see governments fabricate reasons why the technology "needs to be banned" - They will try to sell the American people on the idea that drones are a danger to public safety, even if that requires bankrolling a terror attack to frighten people into compliance.  In either case - A trigger for WWIII or a test case for banning the civilian drone market, the establishment gains an advantage. As far as I can tell, no one else benefits from these drone incidents. All signs point to a false flag. If this reality is exposed widely enough, I expect that the government will finally admit that they were behind the drone flights, but only as an effort to "protect the public" from an insidious threat that they could not tell us about beforehand.<br><b>Location:</b> New Jersey<br><b>Date:</b> 2024-12-16T19:09:49Z<br><b>Source:</b> Infowars<br></div>`)[0];

                var html_dfccdb0f5656443423576002cc30e1b5 = $(`<div id="html_dfccdb0f5656443423576002cc30e1b5" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> German Christmas market attack toll rises to 5 killed, 200 injured, minister says<br><b>Event body:</b> FELIX FRANZ, EMILY SHAPIRO, AARON KATERSKY, MEREDITH DELISO, DAVID BRENNAN and VICTORIA BEAULE  At least five people are now known to have been killed in the vehicle-ramming attack on a Christmas market in the German city of Magdeburg on Friday, the Minister President of Saxony-Anhalt Reiner Haseloff told journalists on Saturday.  Haseloff said that at least 200 more people were injured when a car plowed into festive market-goers in the eastern German city, around 75 miles west of the capital Berlin.  A young child and an adult were among those killed in the attack, according to Haseloff. At least 40 of those injured were so seriously hurt that their lives are still thought to be in danger, according to a Chancellor Olaf Scholz.  A suspect -- a doctor from Saudi Arabia aged around 50 -- was arrested, Haselhoff said. The man has lived in Germany since 2006. A rental car was used in the attack, the minister said.  MORE: At least 2 dead, nearly 70 injured when car plows into German Christmas market: Officials  The motive is unknown at this time, U.S. sources said. But U.S. law enforcement sources told ABC News that German authorities are treating the attack as a terrorist incident.  "We send our deepest condolences to the families and loved ones of those killed and injured and to all those affected by this terrible incident," State Department spokesman Matthew Miller said in a statement.  "We stand in solidarity with the people of Germany in grieving the loss of life. The United States is ready to provide assistance as recovery efforts continue and authorities investigate this horrible incident," Miller's statement continued.  Scholz offered his condolences to those affected. "My thoughts are with the victims and their families," Scholz said in a statement. "We stand by their side and by the side of the people of Magdeburg. My thanks go to the dedicated rescue workers in these anxious hours."  Friday's ramming incident came almost exactly eight years after a similar terror attack at a Christmas market in the German capital. On Dec. 19, 2016, a man drove a truck into a crowd at a market in Berlin, killing 13 and injuring dozens.  U.S. law enforcement officials have warned of similar vehicle-ramming attacks on American soil, particularly over the festive season.  A joint threat assessment about New Year's Eve in New York City's Times Square, for example, noted the use of vehicle-ramming alone or in conjunction with other tactics "has become a recurring tactic employed by threat actors in the West."  The NYPD, out of an abundance of caution, will surge resources to similar areas around the city, including Christmas markets, according to NYPD deputy commissioner for counterterrorism Rebecca Weiner.  "We know this is a very festive time, it is a busy time in the city, and we are going to make sure that all of our holiday markets, all of our holiday activities are protected by our counter weapons teams, by officers on patrol, all our counter-terrorism officers, our critical response command," Weiner told ABC New York station WABC.<br><b>Location:</b> Magdeburg<br><b>Date:</b> 2024-12-21T13:12:12Z<br><b>Source:</b> Yahoo<br></div>`)[0];
