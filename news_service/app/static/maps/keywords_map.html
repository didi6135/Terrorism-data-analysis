                var html_a7be3209859c77e49f7835f832d2ab78 = $(`<div id="html_a7be3209859c77e49f7835f832d2ab78" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Israel-Hezbollah ceasefire deal to halt war in Lebanon expected within hours<br><b>Event body:</b> Israel and the Iran-backed Hezbollah group appear set to halt the war that has killed almost 3,800 people in Lebanon over the last year and left about 16,000 others wounded. President Biden is expected to announce Tuesday that the U.S. and France secured a ceasefire in Lebanon, ending the fighting between Israel and Hezbollah, according to a U.S. official.  The full and permanent ceasefire would end the deadliest war in Lebanon since its civil war ended in 1990.  Under the deal, a full and permanent ceasefire would be implemented immediately. There will be 60 days permitted for the full withdrawal of Israeli forces -- a gradual withdrawal to allow the Lebanese forces to mobilize and move in to secure the area, but the trigger time is immediate, set to take effect later Tuesday.  The first peel-off of Israeli troops was to begin within the next 10 days.  Hezbollah is expected to pull its forces and heavy weapons back about 20 miles from the Israeli border, to the Litani River.  An official in Netanyahu's office told CBS News that the prime minister had convened the country's security cabinet to discuss the proposal. The cabinet must approve any ceasefire agreement. Netanyahu was also holding meetings Tuesday in Tel Aviv with various government ministers, lawmakers, and mayors from some of the northern towns that have been evacuated for months.  Lebanon's government also had to unilaterally approve the deal on Tuesday, but the U.S. official said that was expected.  Netanyahu was to address his country at 8 p.m. local time (1 p.m. Eastern) on Tuesday, according to his office, with President Biden then delivering remarks about the agreement in Washington within a few hours.  Hezbollah, a powerful military and political entity in Lebanon that has long been designated a terrorist group by both the U.S. and Israel, started firing rockets into Israel on Oct. 8, 2023, in support of its Hamas allies who sparked the war in Gaza with their terror attack the previous day.  Israel carried out airstrikes on purported Hezbollah targets for months, but in September it dramatically escalated its assault on the Iranian proxy group, including by launching ground operations in the south of Lebanon.  CBS News correspondent Debora Patta said rockets were still flying in both directions over Israel's northern border on Tuesday, with Israel and Hezbollah trading some of their heaviest fire to date, even as diplomats push for peace.  Under the proposed deal, Lebanese forces and United Nations peacekeepers are expected to jointly patrol southern Lebanon to ensure the terms of the agreement are adhered to. Earlier reports suggested the southern region would be monitored by a multi-nation committee, which would include both the U.S. and France.  Middle East expert Danny Citrinowicz, a fellow at the Atlantic Council think tank, said the deal looked "good on paper," but added that until it was implemented, "it would be hard to know whether Israel can really build on these kind of guarantees coming from the U.S. administration."  After more than a year of crossfire, more than 1.2 million people have been displaced from their homes in Lebanon, along with at least 60,000 from towns and villages in northern Israel. They're all desperate to go home, and Israeli Prime Minister Benjamin Netanyahu has long said the chief objective of the war with Hezbollah, from his government's standpoint, has been to enable them to do so.  While a deal with Hezbollah appeared closer than ever, negotiations for a ceasefire in Israel's war with Iran's other proxy force in the Gaza Strip, Hamas - have gone nowhere.  Many in the decimated Palestinian territory are hungry, and recent rainstorms have made living conditions there even worse. A winter chill has set in, and there were reports of a fresh Israeli strike killing about 15 people Tuesday in Gaza City.<br><b>Location:</b> Lebanon<br><b>Date:</b> 2024-11-26T17:06:01Z<br><b>Source:</b> CBS News<br></div>`)[0];

                var html_d2317b3ab1331564ad5b0eb4f2a1d585 = $(`<div id="html_d2317b3ab1331564ad5b0eb4f2a1d585" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Israel-Hezbollah ceasefire deal to halt war in Lebanon expected within hours<br><b>Event body:</b> Israel and the Iran-backed Hezbollah group appear set to halt the war that has killed almost 3,800 people in Lebanon over the last year and left about 16,000 others wounded. President Biden is expected to announce Tuesday that the U.S. and France secured a ceasefire in Lebanon, ending the fighting between Israel and Hezbollah, according to a U.S. official.  The full and permanent ceasefire would end the deadliest war in Lebanon since its civil war ended in 1990.  Under the deal, a full and permanent ceasefire would be implemented immediately. There will be 60 days permitted for the full withdrawal of Israeli forces -- a gradual withdrawal to allow the Lebanese forces to mobilize and move in to secure the area, but the trigger time is immediate, set to take effect later Tuesday.  The first peel-off of Israeli troops was to begin within the next 10 days.  Hezbollah is expected to pull its forces and heavy weapons back about 20 miles from the Israeli border, to the Litani River.  An official in Netanyahu's office told CBS News that the prime minister had convened the country's security cabinet to discuss the proposal. The cabinet must approve any ceasefire agreement. Netanyahu was also holding meetings Tuesday in Tel Aviv with various government ministers, lawmakers, and mayors from some of the northern towns that have been evacuated for months.  Lebanon's government also had to unilaterally approve the deal on Tuesday, but the U.S. official said that was expected.  Netanyahu was to address his country at 8 p.m. local time (1 p.m. Eastern) on Tuesday, according to his office, with President Biden then delivering remarks about the agreement in Washington within a few hours.  Hezbollah, a powerful military and political entity in Lebanon that has long been designated a terrorist group by both the U.S. and Israel, started firing rockets into Israel on Oct. 8, 2023, in support of its Hamas allies who sparked the war in Gaza with their terror attack the previous day.  Israel carried out airstrikes on purported Hezbollah targets for months, but in September it dramatically escalated its assault on the Iranian proxy group, including by launching ground operations in the south of Lebanon.  CBS News correspondent Debora Patta said rockets were still flying in both directions over Israel's northern border on Tuesday, with Israel and Hezbollah trading some of their heaviest fire to date, even as diplomats push for peace.  Under the proposed deal, Lebanese forces and United Nations peacekeepers are expected to jointly patrol southern Lebanon to ensure the terms of the agreement are adhered to. Earlier reports suggested the southern region would be monitored by a multi-nation committee, which would include both the U.S. and France.  Middle East expert Danny Citrinowicz, a fellow at the Atlantic Council think tank, said the deal looked "good on paper," but added that until it was implemented, "it would be hard to know whether Israel can really build on these kind of guarantees coming from the U.S. administration."  After more than a year of crossfire, more than 1.2 million people have been displaced from their homes in Lebanon, along with at least 60,000 from towns and villages in northern Israel. They're all desperate to go home, and Israeli Prime Minister Benjamin Netanyahu has long said the chief objective of the war with Hezbollah, from his government's standpoint, has been to enable them to do so.  While a deal with Hezbollah appeared closer than ever, negotiations for a ceasefire in Israel's war with Iran's other proxy force in the Gaza Strip, Hamas - have gone nowhere.  Many in the decimated Palestinian territory are hungry, and recent rainstorms have made living conditions there even worse. A winter chill has set in, and there were reports of a fresh Israeli strike killing about 15 people Tuesday in Gaza City.<br><b>Location:</b> Lebanon<br><b>Date:</b> 2024-11-26T17:06:01Z<br><b>Source:</b> CBS News<br></div>`)[0];

ah forces from Lebanon to defend the regime, and they were accused of carrying out atrocities against Sunni regions.  The Syrian rebels -- including radical Islamist forces affiliated with Al Qaeda -- remained relatively weak. But the Third Lebanon War, which Hezbollah started by firing at Israeli cities after the Hamas terror attack of October 7, 2023, saw Hezbollah weakened and its supply lines disrupted.  In the wake of the ceasefire in Lebanon, the Syrian rebels, emboldened by Hezbollah's apparent defeat, began making rapid advances, meeting with little resistance.  Russia, tied down by the war in Ukraine, was apparently unable (or unwilling) to intervene. Iran reportedly sent new military advisers, but also evacuated Iranian militias and personnel from the country.  Assad was reported to have pulled his forces back to Damascus for a last stand, but there were reports of defections from his army as the rebels approached. The rebels appear to have used social media successfully to project strength and encourage surrender.  There were concerns about the fate of Assad's chemical weapons stockpile, which a deal brokered by Obama was supposed to have eliminated (but did not). There were unconfirmed reports that Israel had recently attacked a chemical weapons depot in Syria in an attempt to prevent the materials from falling into rebel hands. The rebels, according to social media reports, have claimed they will not use such weapons; their credibility is uncertain at best.  There are also concerns about the fate of religious minorities in Syria, particularly Christians. Israel has taken steps to reinforce its military presence on the Syrian border, warning the rebels not to attack it. President-elect Donald Trump said Saturday that the U.S. should stay out of Syria, and the Biden administration said it has no plans to intervene.  For now, the world waits to learn Assad's fate; to see who Syria's new rulers will be; and to see whether Iran is next.<br><b>Location:</b> Damascus<br><b>Date:</b> 2024-12-08T05:02:49Z<br><b>Source:</b> Breitbart<br></div>`)[0];

                var html_10cccc05c617c21feaa15044a49db152 = $(`<div id="html_10cccc05c617c21feaa15044a49db152" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> Exclusive | NYC staffer paid to promote diversity caught ripping down Israel...<br><b>Event body:</b> An Adams administration staffer whose mission includes fostering "unity" and bridging "cultural divides," is under fire for ripping down an Israeli hostage poster -- and then allegedly assaulting an outraged eyewitness, The Post has learned.  Nallah Sutherland, a special event coordinator for the Mayor's Office of Special Projects and Community Events, was spotted earlier this month tearing down the poster from an Upper East Side light pole, ripping it up and dumping it in a trash bin, according to video posted online by the nonprofit StopAntisemetism.  "It's an appalling act of antisemitism," said the nonprofit's founder Liora Rez, who demanded Adams immediately fire Sutherland.  But Sutherland, 25, only got a slap on the wrist by her bosses -- who merely required her to take "multicultural training" and added a disciplinary note to her permanent work file, a City Hall source told The Post.  Footage of the Nov. 2 incident at the corner of York Ave and East 84th Street begins with Sutherland tearing off the poster and tossing it in the trash.  "Is there a reason you're taking those down?" asks an eyewitness about the poster, part of a public art campaign to raise awareness of Israeli and American hostages taken captive by Hamas during its Oct. 7, 2023 terror attack on the Jewish state.  "Those were hostages. They were taken by terrorists," adds the eyewitness, according to the 20-second clip he recorded.  Sutherland then walks toward the man and swipes his phone with her right hand, briefly knocking it out of focus, the video shows.  "That's assault actually. You know that, right?" the man responds to Sutherland, who smirks and walks away, the video shows.  Sutherland began working for Adams - a staunch Israel supporter - in 2023. She earns $61,135-a-year helping plan celebrations he hosts at Gracie Mansion and at other sites to honor the diverse city's many ethnic groups, records show.  She's part of a team whose job is to "bridge cultural divides ... and support key city initiatives that help provide a source of strength, unity, and resilience to New Yorkers across all communities within the five boroughs and beyond," according to her office's website.  In May, the office organized a Jewish heritage celebration hosted by Adams at Gracie Mansion. The guest speakers included Shoshan Haran, who along with her daughter and two grandchildren, were taken hostage by Hamas and released 50 days later.  "It's extremely hypocritical that someone who supports the murder of anyone still has a job, much less in a department that plays a vital role in our city's diversity efforts -- despite the fact that she cannot tolerate innocent Jews who were kidnapped by Hamas," said Councilwoman Inna Vernikov (R-Brooklyn) after being told about Sutherland's action.  "Decisive action must be taken to purge this disgusting pro-jihadist sentiment from" city government "once and for all," added Vernikov, who is Jewish.  The eyewitness, who is Jewish and didn't report the incident to authorities, wants to remain anonymous out of fear of retribution considering antisemitism cases are soaring statewide.  "It's a sad state of affairs when the victim doesn't have trust in the NYPD or" soft-on-crime Manhattan District Attorney Alvin Bragg "to properly investigate" hate crimes," said Rez. "There's no trust in the authorities to keep the victim safe."  City Hall first leaned about the incident weeks ago when a tipster recognized Sutherland after watching the video posted on StopAntisemetism's social media accounts, said a source.  The same "multicultural training" Sutherland received will also now be mandatory for all Mayor's Office of Special Projects and Community Events staff to prevent similar hateful behavior in the future, said the City Hall source.  Sutherland is a "junior staffer" who doesn't directly communicate with Adams as part of her duties, added the source.  "Mayor Adams has been clear that hate has no place in our city, and the same - if not higher - standard should be held for our city's more than 300,000 employees," the Mayor's Office said.  "That is why disciplinary action was taken immediately after learning about this incident a few weeks ago."  "It is especially disturbing to learn that an individual employed by the mayor's office -- particularly in a position meant to celebrate the city's diversity -- is directly connected to this culture of hate," he said.<br><b>Location:</b> New York City<br><b>Date:</b> 2024-11-30T16:20:05Z<br><b>Source:</b> New York Post<br></div>`)[0];

his forced us to choose as a priority of our special operation in Ukraine taking control of the nuclear plant in Chernobyl. We accomplished this successfully at the beginning of the operation."  Alex Jones' 2022 analysis:  The Western mainstream narrative at the time was that Putin allowed the materials to be stolen, which is unconfirmed, in order to engage in a "false flag" dirty bomb attack against Russia.  Moscow has repeatedly warned Western nations about Kiev's alleged plans to use a "dirty bomb" in Ukraine to frame Russia.  Of course, with the CIA and NATO using Ukraine as a proxy army, it is the West that would be behind the dirty bomb plot if Kiev was "behind" an attack.  In July of this year, United Kingdom Parliament Member Andrew Bridgen claimed NATO and other parties were planning a false flag attack on a European city by detonating a nuclear "dirty bomb" to be blamed on Russia and launch WWIII.  Iran could also be blamed for the attack, as Republican Congressman Jefferson Van Drew of New Jersey claimed earlier this month that the New Jersey drones are being launched from an Iranian "mothership" stationed off the East Coast of the United States.  With President-elect Donald Trump set to take office for his second term, is it possible the Deep State scheme to detonate a dirty bomb in Ukraine or Europe was altered to now take place in New York or Washington D.C. in order to disrupt his presidency?  The American political establishment could even try to take Trump out (again) and come in as the saviors, telling the public the drones were trying to keep them safe from the dirty bomb threat and promising retaliation on whoever they blame.  Related: Multiple Sources Now Confirm Infowars Reports Of Surface-To-Air Missiles Inside US To Target Trump Force One  America's wide-open borders sure would make it easy for nefarious actors to enter the country with a warhead and carry out a terror attack, especially if assisted by globalists inside the U.S. government.                 var html_030d00a607005f2dde047ad824992bd9 = $(`<div id="html_030d00a607005f2dde047ad824992bd9" style="width: 100.0%; height: 100.0%;"><b>Event title:</b> A Vexed Question<br><b>Event body:</b> The who, what, where, why and how of demographic change are vexed questions. The who, in particular, and the why.  For some, like Renaud Camus, the man who actually coined the term "the Great Replacement," mass demographic change in the West is not the product of any kind of conspiracy. There is no "who" as such directing the importation of hordes of Third World people into the nations of Europe, North America and the Anglosphere.  Instead, for Camus, the Great Replacement is simply the result of the spread of a way of thinking he terms "replaceism": a belief that, ultimately, all people are just interchangeable and therefore there is no such thing as, say, genuine national or ethnic identity that should or even could be preserved.  We might call a variant of this the "magic soil" theory of identity. There is nothing, nothing apart from an official legal process, that can stop a Nigerian who lands in France or the UK from becoming French or British or Welsh or even, like me, Cornish.  Camus sees "replaceism" as emerging and growing due to the profound social, economic and spiritual changes of the modern era -- everything from the Reformation and the Enlightenment to the spread of industrialisation, capitalism, mass democracy, mass education and mass entertainment.  The television is as much to blame as any politician.  The "why" that follows from this de-centered "who" is clearly also de-centered. "Replaceism" is the logic of the modern liberal world. It's unavoidable. There isn't any malice behind it. It has terrible effects, of course, and it's destroying the West, but the will behind it is blind and unfeeling.  It's not personal, however much you might hate it.  Many people who criticize or fête Camus don't actually seem to know this: that he identifies no single group that is to blame, even if he holds politicians and the media in deep contempt -- as he, and we, should -- for their cowardice and self-serving behaviour. People who describe Camus as a racist or white supremacist or even right wing usually tend to ignore what he's actually saying.  The opposite tendency -- well, we know what that looks like, don't we? An identifiable group and a clear sense of malice towards the people of the West. Often, that group is said to be some tribe of wandering desert folk, like the Bedouin or the Bakhtiari nomads of Iran. These people, from a deep historical antipathy for settled agricultural peoples and in particular Christians, have decided to subvert and overthrow their societies and civilisation from within.  This account, by contrast, is very personal.  Everywhere we look, at all the institutions that are bringing on the Great Replacement -- from the government departments and the think-tanks to the religious NGOs bussing migrants and the universities indoctrinating Westerners to hate themselves, their culture and their history, not to mention the companies sapping the younger generation's desire to reproduce with porn, dating apps and parasocial smut websites like OnlyFans -- everywhere we look we detect the sandy fingers and the mint-yoghurt smell of a Bedouin or some such. Or so the theory goes.  The implication, of course, is that any attempt to reverse mass immigration and mass demographic change must therefore focus on this group primarily, on dislodging them from their secret control of the West.  The truth, I think, is somewhere in between. We absolutely must reckon with enormous impersonal changes that have taken place and made it possible to think a Nigerian can become a Briton simply on the basis of a citizenship test. The way we think about nationality and identity has changed tremendously, and it has changed tremendously over a long span of time, centuries in fact, without any obvious direction except its own inner logic, which draws its sources, as Camus shows, from many different places and things.  At the same time, though, we should also be alive to the genuine malice and wilfulness that seem to motivate official policies of mass immigration in Western nations.  As a Brit, I well remember the shocking revelations made by Andrew Neather, a former advisor to Tony Blair's New Labour government, which was responsible for introducing mass immigration to Britain beginning in 1997. In about 2010, Neather told a British newspaper that the policy had been specifically formulated to "rub the right's nose in diversity" and change the social fabric of Britain forever, so that a truly conservative government could never again be elected.  There was outcry at the time, and official denials, but why would Neather have made it up? He was simply being honest. Peter Mandelson, a New Labour grandee, said the government actually sent search parties out to Eastern Europe to get people to come to the UK, despite the fact they weren't really needed to fill jobs in the economy.  If you're an American, or even an observer from the other side of the Pond like me, it's hard to look at what happened in Springfield, Ohio or Charleroi, Pennsylvania or across the entire nation since 2021 and not see a deliberate plan to displace real Americans with foreigners, for political purposes (winning the election) at the very least.  But there's malice too, no doubt. The absurd, grotesque spectacle of 20,000 cat-eating Haitians being dumped in a small Midwest town bespeaks, to me, a deep hatred of actual Americans that is confirmed by everything else the Biden admin has done for the last four years.  Anyway, I say all of this as a long prelude to the following observation, or rather question: Why is it that, as demographic replacement really begins to bite across the West, governments are so keen to bring in euthanasia services that will only be used by the natives?  From the outside, it certainly looks like an evil twist to me, but could it just be happenstance.  With the release of the latest figures from Canada, which has gone turbo-Great Replacement under its oleaginous Prime Minister Justin Trudeau, we do at least know that this is the case: that white people are the overwhelming constituency for legal euthanasia.  "Medically assisted dying" or "MAiD" is used almost entirely by white Canadians. Ninety-six percent of cases are white Canadians. White Canadians make up 67% of the population.  Canadian doctors are now killing 15,000 people a year, more or less all of them white. That's 5% of all deaths in a given year. Many of these people are poor and ill, abandoned by a government and a welfare system that are only too happy to accommodate people with no ties whatsoever to Canada -- to house, feed, employ and care for their health, on the basis of no prior relationship at all.  Some of those who seek MAiD are even veterans who have served Canada in the military. Instead of being offered wheelchair ramps for their homes and new prosthetics, they're offered a lethal injection.  If other Western countries that have legalised euthanasia -- Austria, the Netherlands, Spain, Belgium -- released statistics by ethnicity, I'm sure exactly the same pattern would be visible, just as starkly.  And it's not just older people either. As we know from the case of Shanti de Corte or more recently the Belgian woman known only as "Laura," it's young people too. Young people who despair at the state of the world and their countries, whether they know the real reasons for their despair or not. Shanti de Corte suffered PTSD after surviving an Islamist terror attack in Brussels.  To tell you the truth, I'm not sure what to make of this. But I do know it troubles me deeply. Malice or impersonal logic -- either way, it amounts to the same thing, and it's not good.<br><b>Location:</b> Western<br><b>Date:</b> 2024-12-16T19:40:36Z<br><b>Source:</b> Infowars<br></div>`)[0];
