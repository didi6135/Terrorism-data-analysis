<!DOCTYPE html>
<html>
<head>
    <title>Terrorism Analysis Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .inline-input {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #b8d4fc;
            cursor: not-allowed;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
        }
        #loading {
            display: none;
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terrorism Analysis Dashboard</h1>
        <form id="queryForm" onsubmit="fetchVisualization(event)">
            <div class="form-group">
                <label for="query">Choose Analysis:</label>
                <select id="query" name="query" onchange="updateParameters()" required>
                    <option value="" disabled selected>-- Select --</option>
                    <option value="most_deadly_attack_types">1. Most Deadly Attack Types</option>
                    <option value="avg_injured_by_origen">2. Avg of Injured by Origin</option>
                    <option value="avg_injured_by_country">3. Avg of Injured by country</option>
                    <option value="avg_injured_by_city">4. Avg of Injured by city</option>
                </select>
            </div>

            <div id="parameterInputs" class="form-group"></div>

            <button id="submitButton" type="submit">Generate Visualization</button>
        </form>
        <div id="loading">Loading, please wait...</div>
        <iframe id="visualizationFrame" style="display: none;"></iframe>
        <p id="errorMessage" class="error" style="display: none;"></p>
    </div>

    <script>
        const queryConfig = {
            "most_deadly_attack_types": {
                description: "Displays the most deadly attack types with total killed, injured, and score.",
                params: ["limit"]
            },
            "avg_injured_by_origen": {
                description: "Displays the average of injured by origin.",
                params: ["region_id", "limit"]
            },
            "avg_injured_by_country": {
                description: "Displays the average of injured by country.",
                params: ["country_id", "limit"]
            },
            "avg_injured_by_city": {
                description: "Displays the average of injured by city.",
                params: ["city_id", "limit"]
            }
        };

        async function fetchRegions() {
            try {
                const response = await fetch('/api/statistics/regions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json(); // Ensure body is read only once
            } catch (error) {
                console.error("Failed to fetch regions:", error);
                throw error; // Re-throw for the caller to handle
            }
        }

        async function fetchCountries(){
            try {
                const response = await fetch('/api/statistics/countries');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json(); // Ensure body is read only once
            } catch (error) {
                console.error("Failed to fetch regions:", error);
                throw error; // Re-throw for the caller to handle
            }
        }

        async function fetchCities(){
            try {
                const response = await fetch('/api/statistics/cities');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json(); // Ensure body is read only once
            } catch (error) {
                console.error("Failed to fetch regions:", error);
                throw error; // Re-throw for the caller to handle
            }
        }

        async function updateParameters() {
            const query = document.getElementById('query').value;
            const parameterInputs = document.getElementById('parameterInputs');
            parameterInputs.innerHTML = '';

            if (query === 'most_deadly_attack_types') {
                // Add input for limit
                const label = document.createElement('label');
                label.textContent = 'Enter Limit:';

                const input = document.createElement('input');
                input.type = 'number';
                input.name = 'limit';
                input.placeholder = 'Enter limit';

                parameterInputs.appendChild(label);
                parameterInputs.appendChild(input);
            }

            if (query === 'avg_injured_by_origen') {
                // Create a row for origin select and limit input
                const row = document.createElement('div');
                row.className = 'inline-input';

                // Add dropdown for regions
                const select = document.createElement('select');
                select.name = 'region_id';
                select.id = 'originSelect';
                select.innerHTML = '<option value="" selected>All Regions</option>';

                const selectLabel = document.createElement('label');
                selectLabel.textContent = 'Select Origin:';
                selectLabel.style.flex = '1 1 auto';

                // Add input for limit
                const limitInput = document.createElement('input');
                limitInput.type = 'number';
                limitInput.name = 'limit';
                limitInput.placeholder = 'Optional Limit';
                limitInput.style.flex = '1 1 auto';

                row.appendChild(select);
                row.appendChild(limitInput);

                parameterInputs.appendChild(selectLabel);
                parameterInputs.appendChild(row);

                try {
                    const regions = await fetchRegions();
                    regions['regions'].forEach(region => {
                        const option = document.createElement('option');
                        option.value = region.id;
                        option.textContent = region.name;
                        select.appendChild(option);
                    });
                } catch (error) {
                    console.error("Failed to fetch regions:", error);
                }
            }

            if (query === 'avg_injured_by_country') {
                // Create a row for country select and limit input
                const row = document.createElement('div');
                row.className = 'inline-input';

                // Add dropdown for country
                const select = document.createElement('select');
                select.name = 'country_id';
                select.id = 'countrySelect';
                select.innerHTML = '<option value="" selected>All Countries</option>';

                const selectLabel = document.createElement('label');
                selectLabel.textContent = 'Select Country:';
                selectLabel.style.flex = '1 1 auto';

                // Add input for limit
                const limitInput = document.createElement('input');
                limitInput.type = 'number';
                limitInput.name = 'limit';
                limitInput.placeholder = 'Optional Limit';
                limitInput.style.flex = '1 1 auto';

                row.appendChild(select);
                row.appendChild(limitInput);

                parameterInputs.appendChild(selectLabel);
                parameterInputs.appendChild(row);

                try {
                    const countries = await fetchCountries();
                    console.log(countries)
                    countries['countries'].forEach(region => {
                        const option = document.createElement('option');
                        option.value = region.id;
                        option.textContent = region.name;
                        select.appendChild(option);
                    });
                } catch (error) {
                    console.error("Failed to fetch regions:", error);
                }
            }

            if (query === 'avg_injured_by_city') {
                // Create a row for city select and limit input
                const row = document.createElement('div');
                row.className = 'inline-input';

                // Add dropdown for city
                const select = document.createElement('select');
                select.name = 'city_id';
                select.id = 'citySelect';
                select.innerHTML = '<option value="" selected>All Cities</option>';

                const selectLabel = document.createElement('label');
                selectLabel.textContent = 'Select city:';
                selectLabel.style.flex = '1 1 auto';

                // Add input for limit
                const limitInput = document.createElement('input');
                limitInput.type = 'number';
                limitInput.name = 'limit';
                limitInput.placeholder = 'Optional Limit';
                limitInput.style.flex = '1 1 auto';

                row.appendChild(select);
                row.appendChild(limitInput);

                parameterInputs.appendChild(selectLabel);
                parameterInputs.appendChild(row);

                try {
                    const cities = await fetchCities();
                    cities['cities'].forEach(region => {
                        const option = document.createElement('option');
                        option.value = region.id;
                        option.textContent = region.name;
                        select.appendChild(option);
                    });
                } catch (error) {
                    console.error("Failed to fetch regions:", error);
                }
            }
        }

async function fetchVisualization(event) {
    event.preventDefault();

    const form = document.getElementById('queryForm');
    const loading = document.getElementById('loading');
    submitButton.disabled = true;
    loading.style.display = 'block';

    const formData = new FormData(form);
    const query = formData.get('query');

    const params = new URLSearchParams();
    formData.forEach((value, key) => {
        if (key !== 'query' && value.trim() !== '') params.append(key, value);
    });

    const iframe = document.getElementById('visualizationFrame');
    const errorMessage = document.getElementById('errorMessage');

    iframe.style.display = 'none';
    errorMessage.style.display = 'none';

    try {
        const url = `/api/statistics/${query}?${params}`;
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        // Check if the response contains a map file
        if (result.map_file) {
            iframe.src = `/${result.map_file}`; // Ensure the path is correct
            iframe.style.display = 'block';
        } else {
            errorMessage.textContent = 'No map file found in the response.';
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        errorMessage.textContent = 'Failed to load visualization. Please try again.';
        errorMessage.style.display = 'block';
        console.error(error);
    } finally {
        submitButton.disabled = false;
        loading.style.display = 'none';
    }
}

    </script>
</body>
</html>
